<div id="statusBox" style="width: 100px; height: 100px; border: 1px solid black;"></div>

<script>
    const socket = new WebSocket('ws://' + window.location.host + '/ws/game/');

    socket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        document.getElementById('statusBox').style.backgroundColor = data.color;
    };
</script>
